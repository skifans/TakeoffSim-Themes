<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Creating a World</title>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chosen/chosen.jquery.min.js"></script>
    <link href="js/chosen/chosen.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="color:#0099FF">
                <h1 class="text-primary">Configuring the World
                    <br>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="input-form" role="form" action="creation-results.html" method="post">
                    <div class="form-group" draggable="true">
                        <label class="control-label" for="name">World Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="world-1" minlength="1" required>
                    </div>
                    <div class="form-group" draggable="true">
                        <label class="control-label" for="difficulty">Investor Difficulty</label>
                        <select class="form-control difficulty-dropdown" id="difficulty">
                            <option>Realistic</option>
                            <option>Insane</option>
                            <option>Difficult</option>
                            <option>Moderate</option>
                            <option>Easy</option>
                        </select>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-submit btn-primary">
                </form>
            </div>
            <div class="col-md-6">
                <p>
                    <ul>
                        <li><b>World name must not contain any slashes or special characters other than -</b></li>
                        <li>Investor difficulty will impact how much money your airline gets to start-up.</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $('.difficulty-dropdown').chosen({no_results_text:'Oops, nothing found!'});
    $('.input-form').validate();
</script>
</html>
