<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Your Messages</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table>
                <tr>
                    <th>From:</th><th>Subject:</th><th>Content:</th>
                </tr>
                {% for m in messages %}
                <td>{{m.getName}}</td><td>{{m.getSubject}}</td><td>{{m.getContent}}</td>
                {% endfor %}
            </table>
        </div>
        <br>
        <a href="airline-landing.html">back to the landing screen</a>
    </div>
</div>
</body>
</html>
