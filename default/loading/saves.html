<html>
    <head>
        <meta charset="UTF-8">
        <title>Load saved sim</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="../../resources/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../resources/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form role="form" class="input-form" action="wait.html" method="GET">
                        <div class="form-group">
                            <label class="control-label" for="world">World:</label>
                            <select class="form-control world-dropdown" name="world" id="world">
                                {% for world in worldlist %}
                                <option>{{world}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input id="sub" type="submit" value="Load" class="btn btn-submit btn-primary">
                    </form>
                    <a href="../index.html">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <p>This may take upwards of a minute on slow systems. ~20 seconds on average .</p>
                    <h2 id="process">Loading... Do not close the sim...</h2>
                </div>
            </div>
        </div>
    </body>
    <script>
        $('#process').hide();
        $('#sub').onclick(function () {
            $('#process').show();
        });
    </script>
</html>
