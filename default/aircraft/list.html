<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Takeoffsim</title>
    <link href="../resources/css/table.css" type="text/css" rel="stylesheet">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          {% for a in aircraftTypes%}
          <div class="thumbnail">
            <img src="../resources/img/aircraft/{{a.icao}}" alt="{{a.name}}">
            <div class="caption">
              <h3>{{a.name}}</h3>
              <ul>
                  <li>Range: {{a.getRange}}</li>
                  <li>Seats: {{a.maxEconomySeats}}</li>
                  <li>Departure Runway Length: {{a.departureRunway}}ft</li>
                  <li>Landing Runway Length: {{a.arrivalRunway}}ft</li>
                  <li>Hourly Fuel Burn: &#126;{{a.fuelBurn}}</li>
              </ul>
              <p><a href="/types/{{a.icao}}" class="btn btn-primary">More</a>&nbsp;<a href="/types/shop/{{a.icao}}" class="btn btn-default">Shop</a></p>
            </div>
          </div>
            {% endfor %}
        </div>
        <p><a href="/human/index">Home</a></p>
    </div>
</body>
</html>
