<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Takeoffsim</title>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../resources/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for a in types%}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img height="180px" src="../../resources/img/aircraft/{{a.icao}}.jpg" alt="{{a.name}}">
                    <div class="caption">
                        <h3>{{a.name}}</h3>
                        <ul>
                            <li>Range: {{a.getRange}}nm</li>
                            <li>Max No. Seats: {{a.maxEconomySeats}}</li>
                            <li>Cargo Capacity: {{a.cargoCapacity}}cu. ft.</li>
                            <li>Departure Runway Length: {{a.departureRunway}}ft</li>
                            <li>Hourly Fuel Burn: &#126;{{a.fuelBurn}}lbs</li>
                        </ul>
                        <p><a href="/types/{{a.icao}}" class="btn btn-primary">More</a>&nbsp;<a href="/types/shop/{{a.icao}}" class="btn btn-default">Shop</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/human/index" style="align:right;"><img width="20px" src="/resources/img/home.svg" alt="home"></a>
    </div>
</body>
</html>
