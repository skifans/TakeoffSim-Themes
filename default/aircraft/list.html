<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List of All Aircraft</title>
    <link href="../resources/css/table.css" type="text/css" rel="stylesheet">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table>
            <tr><th>Name</th><th>ICAO</th><th>Manufacturer</th><th>List Price</th></tr>
            {% for t in aircraft %}
            <tr><td><a href="/aircraft/overview/{{t.icao}}">t.name</a></td><td><a href="/aircraft/overview/{{t.icao}}">t.icao</a></td><td><a href="/manufacturer/{{t.manufacturer.name}}">t.manufacturer.name</a></td><td>${{t.price.getAmountMajorInt}}</td></tr>
            {% endfor %}
        </table>
        <p><a href="/human/index">Home</a></p>
    </div>
</body>
</html>
