<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{airline}}'s Weekly Flight Schedule</title>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
    <link href="../resources/css/table.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr><th>Departs:</th><th>Arrives:</th><th>Aircraft:</th><th>Departure Time</th><th>Arrival Time</th></tr>
            {% for flight in flights % }
            <tr><td><a href="/airport/view/{{flight.route.departs.icao}}">{{flight.route.departs.icao}}</a></td>
                <td><a href="/airport/view/{{flight.route.arrives.icao}}">{{flight.route.arrives.icao}}</a></td>
                <td><a href="/airplanes/view/{{flight.aircraft.registration}}">{{flight.aircraft.registration}}</a></td>
                <td>{{flight.departsGmt}}</td><td>{{flight.arrivesGmt}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
