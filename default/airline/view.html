<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{airline.name}}</title>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/kartograph.min.js"></script>
    <script type="text/javascript" src="../resources/js/raphael-min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>
<script>
    var map = kartograph.map("#map");
    map.loadMap("../img/world.svg");
    function pt(lon, lat) {
        return new kartograph.LonLat(lon, lat);
    }
    {% for route in airline.routes %}
        map.addGeoPath([pt({{route.departs.longitude}},{{route.departs.latitude)),pt({{route.departs.longitude}},{{route.departs.latitude}})]);
    {% endfor %}
</script>

</html>
