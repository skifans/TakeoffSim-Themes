<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Creating a CEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="color:#0099FF">
                <h1 class="text-primary">The Making of a CEO
                    <br>
                </h1>
            </div>
        </div>
        <div class="row">
            <h3>CEO</h3>
            <div class="col-md-6" style="">
                <form role="form" class="input-form" action="world.html" method="GET">
                    <div class="form-group" draggable="true">
                        <label class="control-label" for="first">First Name:</label>
                        <input class="form-control" name="first" id="first" type="text" placeholder="eg. Joe" required>
                    </div>
                    <div class="form-group" draggable="true">
                        <label class="control-label" for="last">Last Name:</label>
                        <input class="form-control" name="last" id="last" type="text" placeholder="eg. Smith" required>
                    </div>
                    <div class="form-group" draggable="true">
                        <label class="control-label" for="age">Age:</label>
                        <input class="form-control" name="age" id="age" type="number" placeholder="32" max="85" min="18" required>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-submit btn-primary">
                </form>
            </div>
            <div class="col-md-6" style="">
                <p>
                    <ul>
                        <li>First and last name are merely mechanical</li>
                        <li>Age has some bearing on when the CEO will retire. Not currently implemented.</li>
                     </ul>
                </p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $('.input-form').validate();
</script>
</html>
